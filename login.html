<body>
	<div class = "container">
		<div class="loginform">
			<img class="logo" src= "https://static.hsappstatic.net/salesImages/static-1.392/logos/hubspot-standard.svg">
			<p class="register_link">Don't have an account?<span>Sign up</span></p>
		</div>
				<div class="col-md-offset-3 col-md-6">
		<form method="POST">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" onblur="validateEmail(this);">
	  <div class="private-form__meta"><div class="private-form__messages"><small id="username-validationMessage" ></small></div></div>
    </div>
    <div class="form-group">
      <label for="pwd" >Password</label>
	  <label for="pwd" class="show_password" onclick="myFunction()" id="show">Show Password</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" onblur="validatePassword(this);">
	  <div class="private-form__meta"><div class="private-form__messages"><small id="password-validationMessage" ></small></div></div>
    </div>
	<span>Forgot my password</span>
	<br>
	<div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
	<br>
    <button id = "submit" class="submit" type="submit" class="btn btn-default" disabled="disabled">Log in</button>
	<br><hr>
	<div>
	<img class="google" src="https://static.hsappstatic.net/LoginUI/static-1.2563/img/google-logo.png">
	</div>

	<br><br>
	<button class="sso" type="button" class="btn btn-default">Log in with SSO</button>
  </form>

</div>
	</div>
	<script>
	function validateEmail(emailField){
	if(emailField.value == '' || null){
	document.getElementById("username-validationMessage").innerHTML = "Email is required";
	return false;
	}
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

        if (reg.test(emailField.value) == false) 
        {
           document.getElementById("username-validationMessage").innerHTML = "Invalid email address";            
		   return false;
        }
		document.getElementById("username-validationMessage").innerHTML = "";
		
        return true;

}
	function myFunction() {
	  var x = document.getElementById("pwd");
	  if (x.type === "password") {
	  document.getElementById("show").innerHTML = "Hide Password";
		x.type = "text";
	  } else {
	  document.getElementById("show").innerHTML = "Show Password";
		x.type = "password";
	  }
	}

	function validatePassword(pwd){
		if(pwd.value == '' || null)
		{
			document.getElementById("password-validationMessage").innerHTML = "Password is required";
			return false;
		}
		var password = document.getElementById("pwd").value;
			if(password.length>=6)
			{
				document.getElementById("password-validationMessage").innerHTML = "";
				document.getElementById("submit").disabled = false;
				return true;
			}
			else
			{
				document.getElementById("password-validationMessage").innerHTML = "Password should be 6 characters";
				return false;
			}
			}
			
	</script>
